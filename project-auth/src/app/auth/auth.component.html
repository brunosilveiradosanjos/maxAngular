<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" ngModel name="name" required minlength="8" />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required=email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8" />
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="passwordConfirm" class="form-control" ngModel name="passwordConfirm" required
          minlength="8" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode? 'Login' : 'Sign Up' }}
        </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode? 'Login' : 'Sign Up' }}
        </button>
      </div>
    </form>
  </div>
</div>
