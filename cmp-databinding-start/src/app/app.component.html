<div class="container">

  <cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></cockpit>

  <hr>

  <div class="row">
    <div class="col-xs-12">

      <server-element *ngFor="let serverElement of serverElements" [element]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </server-element>

    </div>
  </div>
</div>
